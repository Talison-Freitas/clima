<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Clima</title>
</head>

<body>
  <div class="container">
    <h1>Clima</h1>
    <form class="form-container">
      <input type="text" name="clima" id="clima" placeholder="Cidade, Estado ou País">
      <button><img src="./img/search.svg" alt=""></button>
    </form>
    <div class="container-content">
      <div class="header">
        <h2 class="place-temp">São Paulo,<span class="country"> BR</span></h2>
        <div class="date-time">12/02/2025 18:00</div>
      </div>
      <div class="content">
        <div class="container-temp">
          <div>
            <div><img src="./img/nuvens.svg" alt=""></div>
          </div>
          <div class="temp">
            <div>31<span class="grau">°</span></div>
          </div>
          <div class="description">Algumas nuvens.</div>
        </div>
        <ul class="data-list">
          <li>Temperatura mínima: <span>29.3°</span></li>
          <li>Temperatura máxima: <span>31.4°</span></li>
          <li>Sensação térmica: <span>30°</span></li>
          <li>Umidade do ar: <span>44%</span></li>
        </ul>
      </div>
    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
